version: '3.10'

services:
  api:
    build:
      context: .

    ports:
      - 8000:8000

    volumes:
      - .:/api

    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

    env_file:
      - .env

    depends_on:
      - db

  db:
    image: postgres:14-alpine

    env_file:
      - .env